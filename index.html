<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0;}
      canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
      // Grab a reference to the canvas element.
      var canvas = document.getElementById("myCanvas");

      // Store the 2D rendering context.
      var ctx = canvas.getContext("2d");

      // Create coordinates.
      var x = canvas.width/2;
      var y = canvas.height - 30;

      // Create amount to move.
      var dx = 2;
      var dy = -2;

      // Create Ball Radius
      var ballRadius = 10;

      function drawBall(){
        // Draw a ball.
        ctx.beginPath();
          ctx.arc(x, y, ballRadius, 0, Math.PI*2);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
        ctx.closePath();
      }

      function draw(){
        // Clear the previous rectangle.
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the ball.
        drawBall();

        // Bounce the ball off of the left and right walls.
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }

        // Bounce the ball off of the top and bottom walls.
        if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
          dy = -dy;
        }

        // Move the ball.
        x += dx;
        y += dy;

      }

      // Re-draw every 10 miliseconds.
      setInterval(draw, 10);

    </script>
  </body>
</html>
