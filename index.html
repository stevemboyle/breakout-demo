<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0;}
      canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>

      // Grab a reference to the canvas element.
      var canvas = document.getElementById("myCanvas");

      // Store the 2D rendering context.
      var ctx = canvas.getContext("2d");

      // Create start coordinates.
      var x = canvas.width/2;
      var y = canvas.height - 30;

      // Define the amount to move.
      var dx = 2;
      var dy = -2;

      // Define the size of the Ball.
      var ballRadius = 10;

      // Define the size of the Paddle.
      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width - paddleWidth) / 2;

      function drawBall(){
        // Draw...
        ctx.beginPath();
          // ... a Ball.
          ctx.arc(x, y, ballRadius, 0, Math.PI*2);
          ctx.fillStyle = "#0095DD";
          ctx.fill();

        ctx.closePath();
      }

      function drawPaddle(){
        // Draw...
        ctx.beginPath();
          // ... a Paddle.
          ctx.rect(paddleX, (canvas.height - paddleHeight), paddleWidth, paddleHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();

        ctx.closePath();
      }

      function draw(){

        // Clear the previous rectangle.
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the Ball.
        drawBall();

        // Draw the Paddle.
        drawPaddle();

        // Bounce the Ball off of the left and right walls.
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }

        // Bounce the Ball off of the top and bottom walls.
        if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
          dy = -dy;
        }

        // Move the Ball.
        x += dx;
        y += dy;

      }

      // Re-draw every 10 miliseconds.
      setInterval(draw, 10);

    </script>
  </body>
</html>
