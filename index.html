<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0;}
      canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
      // Grab a reference to the canvas element.
      var canvas = document.getElementById("myCanvas");

      // Store the 2D rendering context.
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
        ctx.rect(20, 40, 50, 50); // Define a rectangle. Top left corner coordinates, width, height.
        ctx.fillStyle = "#FF0000"; // Provide a color.
        ctx.fill(); // Paint the square.
      ctx.closePath();
    </script>
  </body>
</html>
